id: io.github.tdesktop_x64.TDesktop

runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk

command: Telegram

rename-icon: icon512

finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gnome.Mutter.IdleMonitor
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application
  - --talk-name=org.sigxcpu.Feedback

cleanup:
  - /lib/debug

modules:
  - name: tdesktop-x64
    buildsystem: simple
    build-commands:
      - sed -Ei 's#(Exec=).+#\1/app/bin/Telegram#' io.github.tdesktop_x64.TDesktop.service
      - mkdir -p /app/share/dbus-1/services/
      - install -Dm755 Telegram -t /app/bin/
      - install -Dm644 io.github.tdesktop_x64.TDesktop.desktop -t /app/share/applications/
      - install -Dm644 io.github.tdesktop_x64.TDesktop.service /app/share/dbus-1/services/
      - install -Dm644 icon512.png -t /app/share/icons/hicolor/512x512/apps/
      - install -Dm644 io.github.tdesktop_x64.TDesktop.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        only-arches:
          - x86_64
